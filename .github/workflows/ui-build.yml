name: Build

on:
  push:
    paths:
      - 'ui/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20.14.0'
          cache: npm

      - name: npm install
        working-directory: ./ui
        run: npm i

      - name: npm build
        working-directory: ./ui
        run: npm run build
